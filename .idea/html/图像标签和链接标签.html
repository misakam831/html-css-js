<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签和超链接</title>
</head>
<body>
<!--img学习
src:相对路径
../   上一级目录

-->
<img src="../../resource/img/1.png" alt="帅" >
<!--
a标签
hred：跳转的网址
target：表示窗口在哪里打开
_blank：打开新页面
_self:刷新这个页面

-->
<!--使用name作为标记-->
<a name="top"></a>
<a href="https://www.bilibili.com/"target="_blank">  点击跳转哔哩哔哩</a>

</body>
</html>
