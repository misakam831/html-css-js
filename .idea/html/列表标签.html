<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--无序列表-->
<ol>
    <li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
</ol>
<hr>
<!--有序列表-->

<ul>
    <li>java</li>
    <li>Python</li>
    <li>c++</li>
</ul>
<hr>
<!--自定义列表-->
<!--
dl:标签
dd：内容
dt：列表名
-->
<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>linux</dd>

</dl>

</body>
</html>
