<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
行 tr
列 td
-->

<table border="">
    <tr>
<!--        colspan跨列-->
        <td colspan="5">1-1</td>
    </tr>
<!--    rowspan跨行-->
    <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
        <td>2-5</td>
    </tr>
    <tr>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
        <td>3-5</td>
    </tr>
</table>

</body>
</html>
