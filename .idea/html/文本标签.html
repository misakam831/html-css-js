<!DOCTYPE html>
<html lang="en">
<!--head代表网页头部-->
<head>
    <!--meta是元数据-->
    <meta charset="UTF-8">
    <meta name="keywords" content="测试">
    <!--网页标题-->
    <title>测试</title>
</head>
<!--网页主体-->
<body>
<!--标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<!--段落标签-->
<p>床前明月光，疑是地上霜。</p>
<p>举头望明月，低头思故乡。</p>
<!--换行标签-->
床前明月光，疑是地上霜<br>
举头望明月，低头思故乡<br>
<!--水平线标签-->
<hr>
<!--字体格式标签-->
<strong>i love you</strong>
<em>斜体</em>
<!--特殊符号-->
空格：&nbsp;
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格

大于:&gt;
小于:&lt;
版权所有:&copy;



</body>
</html>
